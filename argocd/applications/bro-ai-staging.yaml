apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bro-ai-staging
  namespace: argocd
  labels:
    environment: staging
    app: bro-ai
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_ORG/bro-ai-infra
    targetRevision: develop
    path: k8s-manifests/staging
    
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  revisionHistoryLimit: 10
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/clusterIP
    
  info:
  - name: Environment
    value: Staging
  - name: Repository
    value: https://github.com/YOUR_ORG/bro-ai-infra
  - name: Path
    value: k8s-manifests/staging 