apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-runner
  namespace: github-runners
  labels:
    app: github-runner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      serviceAccountName: github-runner-sa
      containers:
      - name: runner
        image: sumologic/github-actions-runner:latest
        env:
        - name: GITHUB_OWNER
          value: "YOUR_GITHUB_ORG"
        - name: GITHUB_REPOSITORY
          value: "bro-ai-infra"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: RUNNER_SCOPE
          value: "repo"
        - name: RUNNER_NAME_PREFIX
          value: "gcp-runner"
        - name: LABELS
          value: "gcp,self-hosted,linux,x64"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: runner-temp
          mountPath: /tmp
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: runner-temp
        emptyDir: {}
      nodeSelector:
        cloud.google.com/gke-nodepool: github-runners
      tolerations:
      - key: "github-runner"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner-sa
  namespace: github-runners
  annotations:
    iam.gke.io/gcp-service-account: github-runner@PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: v1
kind: Secret
metadata:
  name: github-token
  namespace: github-runners
type: Opaque
stringData:
  token: "YOUR_GITHUB_TOKEN"
---
apiVersion: v1
kind: Namespace
metadata:
  name: github-runners
